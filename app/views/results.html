<h3>Input: </h3>
<div class="result">
    <img class="img-responsive img-rounded" src="{{ image.path }}" />
</div>

<h3>Results: </h3>
<div class="row voffset">
    <div ng-repeat="image in data">
        <div class="clearfix" ng-if="$index % 6 == 0"></div>
        <div class="col-sm-6 col-md-4 col-lg-2 voffset">
            <img class="img-responsive img-rounded" src="{{image.path}}" />
        </div>
    </div>
</div>
